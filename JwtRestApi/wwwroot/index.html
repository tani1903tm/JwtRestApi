<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>User Management System</h1>
                    <p>JWT Based Login System</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="usernameOrEmail">Username or Email</label>
                        <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Enter Username or Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    
                    <!-- Auto-create user section -->
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoCreateUser" name="autoCreateUser">
                            <span class="checkmark"></span>
                            Create account if user doesn't exist
                        </label>
                    </div>
                    
                    <div id="loginError" class="error-message" style="display: none;"></div>
                    <button type="submit" id="loginBtn" class="btn btn-primary">
                        <span id="loginBtnText">Sign In</span>
                        <span id="loginSpinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page" style="display: none;">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>MultilingualCRUD Dashboard</h1>
                    <p id="welcomeMessage">Welcome, User!</p>
                </div>
                <div class="header-right">
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <!-- Navigation Tabs -->
                <nav class="tabs">
                    <button id="usersTab" class="tab active" data-tab="users">
                        Users <span id="usersCount" class="count">(0)</span>
                    </button>
                    <button id="rolesTab" class="tab" data-tab="roles">
                        Roles <span id="rolesCount" class="count">(0)</span>
                    </button>
                </nav>

                <!-- Users Section -->
                <div id="usersSection" class="content-section">
                    <div class="section-header">
                        <h2>Users</h2>
                        <p>Manage user accounts and permissions</p>
                        <button id="addUserBtn" class="btn btn-primary">Add User</button>
                    </div>
                    <div id="usersList" class="list-container">
                        <div class="loading" id="usersLoading">Loading users...</div>
                    </div>
                </div>

                <!-- Roles Section -->
                <div id="rolesSection" class="content-section" style="display: none;">
                    <div class="section-header">
                        <h2>Roles</h2>
                        <p>Manage user roles and permissions</p>
                        <button id="addRoleBtn" class="btn btn-primary">Add Role</button>
                    </div>
                    <div id="rolesList" class="list-container">
                        <div class="loading" id="rolesLoading">Loading roles...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="userModalTitle">Add User</h3>
                <button class="modal-close" id="closeUserModal">&times;</button>
            </div>
            <form id="userForm" class="modal-form">
                <input type="hidden" id="userId" name="id">
                <div class="form-group">
                    <label for="userUsername">Username</label>
                    <input type="text" id="userUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" name="password">
                </div>
                <div class="form-group">
                    <label for="userRoles">Roles</label>
                    <select id="userRoles" name="roles" multiple>
                        <!-- Roles will be populated dynamically -->
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelUserBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveUserBtn">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Role Modal -->
    <div id="roleModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="roleModalTitle">Add Role</h3>
                <button class="modal-close" id="closeRoleModal">&times;</button>
            </div>
            <form id="roleForm" class="modal-form">
                <input type="hidden" id="roleId" name="id">
                <div class="form-group">
                    <label for="roleName">Role Name</label>
                    <input type="text" id="roleName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="roleDescription">Description</label>
                    <textarea id="roleDescription" name="description" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelRoleBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveRoleBtn">Save Role</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-large"></div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
